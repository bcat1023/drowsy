<!DOCTYPE html>
<html>

<head>
    <title>thedrowsy.com work in progress</title>
    <link rel="stylesheet" href="/contactframe.css">
    <link rel="stylesheet" href="/frame.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&family=Wix+Madefor+Display&display=swap"
        rel="stylesheet">

<body>
    <div id="bg" class="content">
        <div class="homeslide">
            <h1>Get Ahold of Me</h1>
            <h2>Stress free and easy</h2><br>
            <form action='/#done' method='post'><input type='hidden' name='contact' />
                <div class="fields">
                    <div class="field half">
                        <input type="text" class="textbox" placeholder="Name" name="name" id="name" />
                    </div>
                    <br>
                    <div class="field half">
                        <input type="text" class="textbox" placeholder="Email@email.com" name="email" id="email" />
                    </div>
                    <br>
                    <div class="field">
                        <textarea name="message" class="bigbox textbox" placeholder="Hi, this is my message" id="message" rows="4"></textarea><br>
                        <br>
                        <ul class="actions">
                            <li><input class="button" type="submit" value="Send" class="primary" /></li>
                            <li><input class="button" type="reset" value="Reset" /></li>
                        </ul>
                    </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
<script>
    VANTA.GLOBE({
        el: "#bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 1000.00,
        minWidth: 100.00,
        scale: 1.00,
        scaleMobile: 1.00
    })
</script>

<script src="/index.js"></script>
</html>
