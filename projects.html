<!DOCTYPE html>
<html>

<head>
    <title>thedrowsy.com work in progress</title>
    <link rel="stylesheet" href="/projectframe.css">
    <link rel="stylesheet" href="/frame.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&family=Wix+Madefor+Display&display=swap"
        rel="stylesheet">

<body>
    <div class="slider" id="slider">
        <div class="sliderbox">
            <h1 class="slidertext" id="text">An critical error has occurred</h1>
            <h2 class="slidertext" id="subtext">Please reload</h2>
        </div>
    </div>
    <div id="bg" class="content">
        <div class="homeslide">
            <h1>Projects/Work</h1>
            <h2>He is many of my current and abandoned projects</h2>
            <ul>
                <li><button class="activeButton" id="tn">Titan Network</button></li>

            <div class="trans">
                <div class="mac">
                    <img class="mac trans" src='/assets/images/MBP TN.png' id="mbpDisplay" alt='MacBook Pro 16" Bezel'>

                <div class="presentation">
                    <a href="//games.thedrowsy.com" class="trans" id="open"><button class="passiveButton">Open</button></a>
                    <div class="pbio">
                    <h1 class="trans" id="ptitle">Titan Network</h1>
                    <h2 class="trans" id="psubtitle">Titan Network, Perfect for all your needs</h2>
                    <h2 class="trans" id="pmoto">Finished all your work and bored in class/work? Play a game on Titan to pass the time</h2>
                    </div>
                    <br><br>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>

<script>
    VANTA.GLOBE({
        el: "#bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 120.00,
        minWidth: 100.00,
        scale: 1.00,
        scaleMobile: 1.00
    })
</script>
<script src="/index.js"></script>
